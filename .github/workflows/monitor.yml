          # é‚®ä»¶é…ç½®ï¼ˆå¯é€‰ï¼‰
          if [ -n "${{ secrets.NOTIFICATION_SMTP_HOST }}" ]; then
            echo "NOTIFICATION_SMTP_HOST=${{ secrets.NOTIFICATION_SMTP_HOST }}" >> $GITHUB_ENV
