name: 测试和质量检查

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 测试 (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint 检查 (ruff)
        run: |
          ruff check src/
      
      - name: 格式检查 (ruff format)
        run: |
          ruff format --check src/
      
      - name: 运行测试
        run: |
          pytest --cov=ecust_electricity_monitor --cov-report=xml --cov-report=term
      
      - name: 上传覆盖率
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
  
  type-check:
    name: 类型检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy
      
      - name: 运行 mypy
        run: |
          mypy src/ecust_electricity_monitor --ignore-missing-imports
